<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Footer</title>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Footer Styles */
.footer {
    background-color: #2c3e50;
    color: white;
    padding: 40px 0;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
}

.footer-column {
    width: 30%;
}

.footer-column h3 {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.footer-column p {
    font-size: 0.9em;
    line-height: 1.5;
}

.footer-column ul {
    list-style: none;
}

.footer-column ul li {
    margin: 10px 0;
}

.footer-column ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 0.9em;
}

.footer-column ul li a:hover {
    text-decoration: underline;
}

/* Social Icons */
.social-links {
    list-style: none;
}

.social-links li {
    margin: 10px 0;
}

.social-icon {
    color: #ecf0f1;
    font-size: 1em;
    text-decoration: none;
}

.social-icon:hover {
    color: #3498db;
}

/* Footer Bottom */
.footer-bottom {
    background-color: #34495e;
    padding: 20px;
}

.footer-bottom p {
    font-size: 0.8em;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        text-align: center;
    }

    .footer-column {
        width: 100%;
        margin-bottom: 30px;
    }

    .footer-bottom {
        text-align: center;
    }
}

</style>
</head>
<body>
    <!-- Content of the page -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a stylish footer.</p>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>About Us</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget urna.</p>
            </div>
            <div class="footer-column">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <ul class="social-links">
                    <li><a href="#" class="social-icon">Facebook</a></li>
                    <li><a href="#" class="social-icon">Twitter</a></li>
                    <li><a href="#" class="social-icon">Instagram</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
