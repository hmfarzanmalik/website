<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Hero</title>
  <style>
    /* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #615050;
  color: #333;
}

/* Hero Section Styles */
.hero {
  background-image: url('https://example.com/hero-image.jpg'); /* Replace with an actual image URL */
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: rgb(143, 173, 72);
}

.hero-content {
  max-width: 600px;
}

.hero-title {
  font-size: 3rem;
  font-weight: bold;
  margin-bottom: 20px;
}

.hero-description {
  font-size: 1.5rem;
  margin-bottom: 30px;
}

.cta-button {
  background-color: #ff6600;
  color: rgb(68, 105, 139);
  text-decoration: none;
  padding: 15px 30px;
  border-radius: 5px;
  font-size: 1.2rem;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #518ca3;
}

/* About Section Styles */
.about {
  padding: 50px;
  background-color: #4d6d88;
  text-align: center;
}

.about h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.about p {
  font-size: 1.2rem;
  line-height: 1.6;
}

/* Footer Styles */
footer {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: white;
}

  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Become a Coding Hero</h1>
      <p class="hero-description">
        Master coding with the best resources and tutorials. Start your journey now!
      </p>
      <a href="#learn-more" class="cta-button">Learn More</a>
    </div>
  </section>

  <!-- Additional content -->
  <section id="learn-more" class="about">
    <h2>Why Choose Us?</h2>
    <p>Our platform offers a range of tutorials, coding challenges, and community support to help you become a coding expert.</p>
  </section>

  <footer>
    <p>&copy; 2024 Coding Hero. All rights reserved.</p>
  </footer>
</body>
</html>
